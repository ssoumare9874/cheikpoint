<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier d'achat</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="panier">
        <h1>Votre Panier</h1>
        <ul id="cart-items">
            <li class="cart-item" data-price="30">
                <span class="item-name">Article 1</span>
                <button class="decrease">-</button>
                <span class="quantity">1</span>
                <button class="increase">+</button>
                <button class="remove">Supprimer</button>
                <button class="like">&#9829;</button>
                <span class="item-price">30€</span>
            </li>
            <li class="cart-item" data-price="50">
                <span class="item-name">Article 2</span>
                <button class="decrease">-</button>
                <span class="quantity">1</span>
                <button class="increase">+</button>
                <button class="remove">Supprimer</button>
                <button class="like">&#9829;</button>
                <span class="item-price">50€</span>
            </li>
        </ul>
        <div class="total">
            Total : <span id="total-price">80€</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
